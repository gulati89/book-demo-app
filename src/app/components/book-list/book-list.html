<div class="container">
  <p><strong>Total books:</strong> {{ store.totalBooks() }}</p>
  <!-- Book Form -->
  <form [formGroup]="bookForm" (ngSubmit)="submitForm()">
    <div>
      <input formControlName="title" placeholder="Enter book title" />
    </div>
    <div>
      <input formControlName="author" placeholder="Enter author name" />
    </div>
    <div>
      <input type="number" formControlName="year" />
    </div>
    <button class="mt-2 me-2" type="submit" [disabled]="bookForm.invalid">
      {{ editing ? 'Update Book' : 'Add Book' }}
    </button>
    <button type="button" *ngIf="editing" (click)="cancelEdit()">Cancel</button>
  </form>

  <ol class="list-group list-group-numbered mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-start"
      *ngFor="let book of store.books()">
      <div class="ms-2 me-auto">
        <div>
          <strong>{{ book.title }}</strong> by {{ book.author }} ({{book.year}})
        </div>
      </div>
      <span class="badge">
        <button class="me-2" (click)="editBook(book)">Edit</button>
        <button (click)="removeBook(book.id)">Remove</button>
      </span>
    </li>
  </ol>

</div>
